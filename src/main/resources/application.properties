# datasource connection properties
spring.datasource.url=${POSTGRES_URL_MAGIC_ITEMS}
spring.datasource.name=MagicItems
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_TOKEN}

jwt.header=Authorization
jwt.base64-secret=${RPG_TOOLKIT_SECRET}
jwt.expiration=604800
jwt.token-validity-in-seconds=86400
jwt.token-validity-in-seconds-for-remember-me=2592000
jwt.route.authentication.path=/login
jwt.route.authentication.refresh=/refresh

server.error.include-stacktrace=never

server.port=8080